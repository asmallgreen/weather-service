<div class="p-3 mb-2 bg-light text-dark">
    <div class="text-center" row><h1>{{title}}</h1></div>
    <div class="container mt-3">
      <div class="row mb-2 col-5">
        <div class="col"><label class="ps-2">Date</label>
        <!-- <input type='date' class="form-control" [(ngModel)]="dateToString">
         -->
         <input type='date' class="form-control" [(ngModel)]="dateTo" [max]='maxDate'>
      </div>
      </div>
  
      <div class="row mb-2">
        <div class="col">
          <button class="btn btn-primary" (click)="getWeather()">search</button>
        </div>
      </div>
  
      <div class="row">
        <div class="col">
          <app-chart
            #temperatureChart
            [chartId]="'temperature-chart'"
          ></app-chart>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <app-chart #humidityChart [chartId]="'humidityChart'"></app-chart>
        </div>
      </div>
      <div class="row my-5">
        <div><h5 class="text-center">Weather Data Form</h5></div>
        <ag-grid-angular
        style="width: 100%; height: 200px;"
        class="ag-theme-alpine"
        [rowData]="tableData"
        [columnDefs]="columnDefs">
      </ag-grid-angular>
      </div>
    </div>
  </div>
